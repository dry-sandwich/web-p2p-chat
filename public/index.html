<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .message-container { height: 50vh; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .message { padding: 10px; margin: 5px; border-radius: 5px; max-width: 70%; }
        .local { background: #6C63FF; color: white; align-self: flex-end; }
        .remote { background: #f1f3f4; }
        .disconnected { color: red; }
        .connected { color: green; }
    </style>
</head>
<body>
    <h2>P2P Chat</h2>
    
    <div>
        <label>Your Offer:</label>
        <textarea id="localOffer" readonly></textarea>
        <button onclick="createOffer()">Create Offer</button>
    </div>

    <div>
        <label>Remote Offer:</label>
        <textarea id="remoteOffer"></textarea>
        <button onclick="acceptOffer()">Accept Offer</button>
    </div>

    <div>
        <label>Your Answer:</label>
        <textarea id="localAnswer" readonly></textarea>
    </div>

    <div>
        <label>Remote Answer:</label>
        <textarea id="remoteAnswer"></textarea>
        <button onclick="setRemoteAnswer()">Set Answer</button>
    </div>

    <p id="status" class="disconnected">ðŸ”´ Disconnected</p>

    <div class="message-container" id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>

    <script>
        let peerConnection;
        let dataChannel;
        let iceCandidates = [];

        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    iceCandidates.push(event.candidate);
                }
            };

            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel();
            };

            peerConnection.onconnectionstatechange = () => {
                updateConnectionStatus(peerConnection.connectionState === "connected" ? "connected" : "disconnected");
            };
        }

        function setupDataChannel() {
            dataChannel.onopen = () => {
                document.getElementById("sendBtn").disabled = false;
                updateConnectionStatus("connected");
            };

            dataChannel.onmessage = (event) => displayMessage(event.data, false);
        }

        async function createOffer() {
            setupPeerConnection();
            dataChannel = peerConnection.createDataChannel("chat");
            setupDataChannel();

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            document.getElementById("localOffer").value = btoa(JSON.stringify({ offer, iceCandidates }));
        }

        async function acceptOffer() {
            setupPeerConnection();
            const remoteOfferData = document.getElementById("remoteOffer").value;
            if (!remoteOfferData) return alert("Paste the remote offer first!");

            const { offer, iceCandidates: remoteIce } = JSON.parse(atob(remoteOfferData));
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

            remoteIce.forEach(candidate => peerConnection.addIceCandidate(new RTCIceCandidate(candidate)));

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            document.getElementById("localAnswer").value = btoa(JSON.stringify({ answer, iceCandidates }));
        }

        async function setRemoteAnswer() {
            const remoteAnswerData = document.getElementById("remoteAnswer").value;
            if (!remoteAnswerData) return alert("Paste the remote answer first!");

            const { answer, iceCandidates: remoteIce } = JSON.parse(atob(remoteAnswerData));
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));

            remoteIce.forEach(candidate => peerConnection.addIceCandidate(new RTCIceCandidate(candidate)));
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            dataChannel.send(messageInput.value);
            displayMessage(messageInput.value, true);
            messageInput.value = "";
        }

        function displayMessage(text, isLocal) {
            const div = document.createElement("div");
            div.className = "message " + (isLocal ? "local" : "remote");
            div.textContent = text;
            document.getElementById("messages").appendChild(div);
        }

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById("status");
            statusElement.className = status;
            statusElement.textContent = status === "connected" ? "ðŸŸ¢ Connected" : "ðŸ”´ Disconnected";
        }
    </script>
</body>
</html>
